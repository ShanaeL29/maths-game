<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>Maths Game</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div id="container">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="correct">Correct!</div>
            <div id="wrong">Try Again!</div>
            <div id="question">7 x 9</div>
            <div id="instruction">Click on the correct answer</div>
            <div id="choices">
                <div id="box1" class="choice"></div>
                <div id="box2" class="choice"></div>
                <div id="box3" class="choice"></div>
                <div id="box4" class="choice"></div>
            </div>
            <div id="start-reset">Start Game</div>
            <div id="countdown">Time remaining: <span id="countdown-value"></span> sec</div>
            <div id="gameover"></div>
        </div>
        <script src="./js/code.js"></script>
    </body>
</html>
